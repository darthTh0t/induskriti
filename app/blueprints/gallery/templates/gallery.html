{% extends 'index.html' %}


{% block title %}
Induskriti - Gallery
{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}">
<link rel="stylesheet" type="text/css" href="{{	url_for('gallery.static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<h1 class="text-center">Induskriti Gallery</h1>
<div class="container-fluid container">
    {% for image in image_urls %}
        <img src="{{ image }}" alt="image" width="20%" height="20%">
    {% endfor %}
</div>
<script>
    const imageUrls = `{{ image_urls|tojson }}`
    console.log(JSON.parse(imageUrls))
</script>
{% endblock %}
