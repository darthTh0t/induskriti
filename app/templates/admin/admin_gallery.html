{% extends 'admin_base.html' %}

{% block title %}
Gallery Info
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('admin.static', filename='styles/admin.css') }}">
{% endblock %}

{% block body %}
<div class="container-fluid container d-flex flex-column" x-data="{ goBack: function() { window.history.back(); } }">
    <h2 class="text-center m-3">Admin Gallery</h2>
    <button class="btn btn-success btn-md back-btn" @click="goBack">
        <i class="bi bi-arrow-left">
            Back
        </i>
    </button>
</div>
{% endblock %}
