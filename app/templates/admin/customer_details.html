<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Customer List</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin/styles/admin.css') }}">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer ></script>
	</head>
	<body>
		<h2 class="text-center m-3">Customer List</h2>
		<table class="table table-striped table-hover table-responsive-md customer-table">
			<thead>
				<tr class="table-primary">
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Phone Number</th>
					<th scope="col">Email</th>
					<th scope="col">Remarks</th>
				</tr>
			</thead>
			<tbody>
				{% for customer in customers %}
					<tr class="table-responsive table-secondary">
						<th scope="row">{{ customer.id }}</th>
						<td>{{ customer.name }}</td>
						<td>{{ customer.contact }}</td>
						<td>{{ customer.email }}</td>
						<td>{{ customer.comment }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
