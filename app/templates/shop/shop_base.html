{% extends 'base.html' %}

{% block title %}
Induskriti Shop
{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}">
{% endblock %}

{% block body %}
<h2 class="text-center">Welcome to Induskriti Shop</h2>
<div class="d-flex flex-row flex-wrap">
	{% for image_url in image_urls %}
		<img src="{{ image_url }}" alt="image" width="200px" height="400px" class="px-2">
	{% endfor %}	
</div>

{% endblock %}
